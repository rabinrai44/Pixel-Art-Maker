<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Pixel Art Maker | Final Project</title>
        <link rel="stylehseet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <h1>Lab: Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" value="20">
            Grid Width:
            <input type="number" id="inputWidth" name="width" min="1" value="20">
            <input type="submit" class="submit-button" value="Submit">
        </form>

        <h2 class="pick-color">Pick A Color</h2>
        <input type="color" id="colorPicker">
        <table id="pixelCanvas">
        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
